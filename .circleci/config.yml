version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: yarn install
            - run: yarn test
  deploy:
    machine:
      macos:
        xcode: "9.0"
    steps:
      - run: curl -X POST -d {} ${netlify}
workflows:
  build-and-test:
    jobs:
      - build-and-test:
        filters:
          branches:
            ignore: master
      - deploy:
        filters:
          branches:
            only: master
